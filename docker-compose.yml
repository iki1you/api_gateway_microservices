version: '3.8'

services:
  user-service:
    build:
      context: UserService
      dockerfile: Controllers/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80

  product-service:
    build:
      context: ProductService
      dockerfile: Controllers/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=product-db;Port=5432;Database=productdb;Username=product_user;Password=product_password
    depends_on:
      - product-db

  product-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: productdb
    ports:
      - "5434:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data

  order-service:
    build:
      context: OrderService
      dockerfile: Controllers/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80

  api-gateway:
    build:
      context: ApiGateway
      dockerfile: Controllers/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - user-service
      - product-service
      - order-service

  prometheus:
    image: prom/prometheus:v2.54.1
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - api-gateway
      - user-service
      - product-service
      - order-service

  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:
  product-db-data:
